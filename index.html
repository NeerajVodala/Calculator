<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h3 class="heading">NOT-CASIO</h3>
            <div class="display">
                <div class="display-upper">0</div>
                <div class="display-main">0</div>
                <div class="display-temp">0</div>
            </div>
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>+ / -</button></td>
                    <td><button>%</button></td>
                    <td><button>DEL</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="span-color">รท</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="span-color">ร</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="span-color">-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button class="span-color-1">=</button></td>
                    <td><button class="span-color">+</button></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
